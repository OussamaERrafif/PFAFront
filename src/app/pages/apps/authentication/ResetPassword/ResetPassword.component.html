<div style="margin-top: 60px; margin-left: 120px; width: 1100px">
  <!--begin::Page title-->
  <div class="flex-column justify-content-center flex-wrap">
    <!--begin::Title-->
    <h1
      class="text-black font-bold text-xl flex-column justify-content-center my-0 text-left"
    >
      Security settings
    </h1>
    <!--end::Title-->
    <!--begin::Breadcrumb-->
    <ul
      class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1 text-left"
    >
      <!--begin::Item-->
      <li class="breadcrumb-item text-muted">
        <span class="text-gray-500">Profile - </span
        ><a href="#" class="text-gray-500 hover:text-blue-500">Security</a>
      </li>
      <!--end::Item-->
    </ul>
    <!--end::Breadcrumb-->
  </div>
  <!--end::Page title-->
  <div style="margin-left: 100px; width: 1000px">
    <div class="min-h-screen flex items-center justify-center">
      <div class="container max-w-screen-lg mx-auto">
        <div class="bg-white rounded shadow-lg p-6 md:p-8">
          <h2 class="text-2xl mb-6 text-center font-semibold">
            Security Settings
          </h2>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="grid gap-6 text-sm">
              <div class="block">
                <label for="newPassword" class="block text-gray-600"
                  >New Password</label
                >
                <input
                  type="password"
                  id="newPassword"
                  formControlName="newPassword"
                  class="h-10 px-4 border-2 border-gray-300 rounded w-full text-black"
                />
              </div>

              <div class="block mt-4">
                <label for="confirmPassword" class="block text-gray-600"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  class="h-10 px-4 border-2 border-gray-300 rounded w-full text-black"
                />
              </div>

              <div class="text-right mt-6">
                <button
                  type="submit"
                  class="text-white bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                >
                  Save Changes
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
