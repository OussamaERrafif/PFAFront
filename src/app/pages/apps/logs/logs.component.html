<div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full text-center text-sm font-light text-surface ">
          <thead class="border-b border-neutral-200 font-medium ">
            <tr>
              <th scope="col" class="px-6 py-4 text-black">ID</th>
              <th scope="col" class="px-6 py-4 text-black">User</th>
              <th scope="col" class="px-6 py-4 text-black">Type</th>
              <th scope="col" class="px-6 py-4 text-black">Description</th>
              <th scope="col" class="px-6 py-4 text-black">Status</th>
              <th scope="col" class="px-6 py-4 text-black">Time</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let log of logs
            let i = index
            " class="border-b border-neutral-200 ">
              <td class="whitespace-nowrap px-6 py-4 text-black font-medium">{{ log.id }}</td>
              <td class="whitespace-nowrap px-6 py-4 text-black">{{ log.user }}</td>
              <td class="whitespace-nowrap px-6 py-4 text-black">{{ log.type }}</td>
              <td class="whitespace-nowrap px-6 py-4 text-black">{{ log.description }}</td>
              <td class="whitespace-nowrap px-6 py-4 text-black">
                <span [ngClass]="{'text-green-600': log.status === 'success' , 'text-red-600': log.status === 'fail'}">
                  {{ log.status }}
                </span>
              </td>
              <td class="whitespace-nowrap px-6 py-4 text-black">{{ log.time }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
