
<div style="margin-top: 60px; margin-left: 120px;  width: 1300px;">
    <!--begin::Page title-->
    <div class="flex-column justify-content-center flex-wrap">
      <!--begin::Title-->
      <h1
        class="text-black font-bold text-xl flex-column justify-content-center my-0 text-left"
      >
        Account settings
      </h1>
      <!--end::Title-->
      <!--begin::Breadcrumb-->
      <ul
        class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1 text-left"
      >
        <!--begin::Item-->
        <li class="breadcrumb-item text-muted">
          <span class="text-gray-500">Profile - </span
          ><a href="#" class="text-gray-500 hover:text-blue-500">Account</a>
        </li>
        <!--end::Item-->
      </ul>
      <!--end::Breadcrumb-->
    </div>
    <!--end::Page title-->
<div style="margin-left: 100px;  width: 1000px;">
<div class="min-h-screen p-6  flex items-center justify-center ">
  <div class="container max-w-screen-lg mx-auto">
    <div class="bg-white rounded shadow-lg p-6 md:p-8">
      <h2 class="text-2xl mb-6 text-center font-semibold">
        User Information
      </h2>
      <form [formGroup]="accountForm" (ngSubmit)="saveChanges()">
        <div class="grid gap-6 text-sm">
          <div class="grid grid-cols-2 gap-6">
            <div class="mb-6">
              <label for="first_name" class="block text-gray-600"
                >First Name</label
              >
              <input
                type="text"
                formControlName="firstName"
                id="first_name"
                placeholder="John"
                class="h-10 px-4 border-2 border-gray-300 rounded w-full"
              />
            </div>

            <div class="mb-6">
              <label for="last_name" class="block text-gray-600"
                >Last Name</label
              >
              <input
                type="text"
                formControlName="lastName"
                id="last_name"
                placeholder="Doe"
                class="h-10 px-4 border-2 border-gray-300 rounded w-full"
              />
            </div>
          </div>

          <div class="mb-6">
            <label for="username" class="block text-gray-600"
              >Username</label
            >
            <input
              type="text"
              formControlName="username"
              id="username"
              placeholder="johndoe"
              class="h-10 px-4 border-2 border-gray-300 rounded w-full"
            />
          </div>

          <div class="mb-6">
            <label for="email" class="block text-gray-600"
              >Email Address</label
            >
            <input
              type="email"
              formControlName="email"
              id="email"
              class="h-10 px-4 border-2 border-gray-300 rounded w-full"
              placeholder="email@domain.com"
            />
          </div>

          <div class="mb-6">
            <label for="address" class="block text-gray-600"
              >Address / Street</label
            >
            <input
              type="text"
              formControlName="address"
              id="address"
              placeholder="123 Main St."
              class="h-10 px-4 border-2 border-gray-300 rounded w-full"
            />
          </div>

          <div class="grid grid-cols-4 gap-6">
            <div class="mb-6">
              <label for="city" class="block text-gray-600">City</label>
              <input
                type="text"
                formControlName="city"
                id="city"
                placeholder="City Name"
                class="h-10 px-4 border-2 border-gray-300 rounded w-full"
              />
            </div>

            <div class="mb-6">
              <label for="country" class="block text-gray-600"
                >Country / Region</label
              >
              <div class="relative">
                <input
                  type="text"
                  formControlName="country"
                  id="country"
                  placeholder="Country"
                  class="h-10 px-4 border-2 border-gray-300 rounded w-full pr-10"
                  placeholder="Country"
                />
                <!-- SVGs and buttons omitted for brevity -->
              </div>
            </div>

            <div class="mb-6">
              <label for="state" class="block text-gray-600"
                >State / Province</label
              >
              <div class="relative">
                <input
                  type="text"
                  formControlName="state"
                  id="state"
                  placeholder="State"
                  class="h-10 px-4 border-2 border-gray-300 rounded w-full pr-10"
                  placeholder="State"
                />
                <!-- SVGs and buttons omitted for brevity -->
              </div>
            </div>

            <div class="mb-6">
              <label for="zipcode" class="block text-gray-600"
                >Zipcode</label
              >
              <input
                type="text"
                formControlName="zipcode"
                id="zipcode"
                placeholder="12345"
                class="h-10 px-4 border-2 border-gray-300 rounded w-full"
              />
            </div>
          </div>

          <div class="flex items-center">
            <label class="inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                formControlName="billingAddressCheck"
                class="h-5 w-5"
                id="check"
              />
              <span class="ml-2 text-gray-700"
                >My billing address is different than above.</span
              >
            </label>
          </div>

          <div class="text-right mt-6">
            <button
              type="submit"
              [disabled]="accountForm.invalid"
              class="text-white bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            >
              Save Changes
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
